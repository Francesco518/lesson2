<div
  [ngClass]="{
    'bg-warning': post.type == 'news',
    'bg-info': post.type == 'education',
    'bg-dark': post.type == 'politic',
    'text-white': post.type == 'politic'
  }"
  class="card mb-4"
>
  <h5 class="card-header"><span class="bg-danger">Post</span></h5>
  <div class="card-body">
    <h5 class="card-title">{{ post.title | uppercase }}</h5>
    <p class="card-text">
      {{ post.body }}
      <br />
      <small class="text-muted">Author: {{ post.author }}</small>
    </p>
    <ng-content></ng-content>
    <a [routerLink]="['/post', post.id]" class="text-decoration-none"
      ><button class="btn btn-primary ms-3">Details</button></a
    >
  </div>
</div>
